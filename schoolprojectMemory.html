<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory</title>
    <link rel="stylesheet" href="styles/memory.css">
</head>
<body>
    <div id="rulesDiv">
        <div class="rulesContent">
            <button id="exitRulesBtn">X</button>
            <h1>RULES</h1>
            <ul>
                <li>Match 2 cards together</li>
                <li>1 Pair gives you 1000 points</li>
                <li>Every 3rd turn, 2 cards gets added on each column</li>
                <li>Game over:</li>
                <li>When one column is 4 in height, it's Game over</li>
            </ul>
        </div>
    </div>
    <div id="highScoreDiv">
        <div class="hsContent">
            <button id="exitHsBtn">X</button>
            <h1>Highscore:</h1>
            <ol>
                <div id="highScore1">
                    <li> -score- </li>
                    <p>-playername-</p>
                </div>
                
            </ol>
        </div>
    </div>
    <div class="menu">
        <button class="btn" id="startBtn">Start</button>
        <button class="btn" id="highScoreBtn">High score</button>
        <button class="btn" id="rulesBtn">Rules</button>
        <button class="btn" id="goBackBtn" onclick="location.href='index.html'" type="button">
            Exit</button>
        
    </div>
    <div class="gameBoard">
        <div id="card0" class="gameCard">
        </div>
    </div>

    <script src="script/memory.js"></script>
</body>
</html>
