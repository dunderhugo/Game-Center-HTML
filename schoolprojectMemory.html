<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory</title>
    <link rel="stylesheet" href="styles/memory.css">
</head>
<body>
    <div id="rulesDiv">
        <div class="rulesContent">
            <button id="exitRulesBtn">X</button>
            <h1>RULES</h1>
            <ul>
                <li>Match 2 cards together</li>
                <li>1 Pair gives you 1000 points</li>
                <li>Every 3rd turn, 2 cards gets added on each column</li>
                <li>Game over:</li>
                <li>When one column is 4 in height, it's Game over</li>
            </ul>
        </div>
    </div>
    <div id="highScoreDiv">
        <div class="hsContent">
            <button id="exitHsBtn">X</button>
            <h1>Highscore:</h1>
            <ol>
                <div class="playerHighScore" id="highScore1">
                    <li>
                        <span class="scoreNumber">1.</span> -score- <span class="playerName">-playername-</span>
                    </li>
                </div>
            </ol>
        </div>
    </div>
    <div id="gameBoardDiv">
        <!-- Add score counter -->
        <!-- Have one div per column -->
        <button class="cardBtn" id="addCardBtn">Add to 2 colums</button>
        <button class="cardBtn" id="addCardBtn1">Add to 3 colums</button>
        <button class="cardBtn" id="addCardBtn2">Add to 4 colums</button>
        <div id="gameBoard">
            <!-- <div id="card0" class="gameCard"></div>
            <div id="card1" class="gameCard"></div>
            <div id="card2" class="gameCard"></div>
            <div id="card3" class="gameCard"></div>
            <div id="card4" class="gameCard"></div>
            <div id="card5" class="gameCard"></div> -->
            <div id="gameBoard">
                <div class="columnGameBoard" id="column0">
                    <div id="card0" class="gameCard"></div>
                    <div id="card1" class="gameCard"></div>
                </div>
                <div class="columnGameBoard" id="column1">
                    <div id="card2" class="gameCard"></div>
                    <div id="card3" class="gameCard"></div>
                </div>
                <div class="columnGameBoard" id="column2">
                    <div id="card4" class="gameCard"></div>
                    <div id="card5" class="gameCard"></div>
                </div>
                <div class="columnGameBoard" id="column3">
                    <div id="card6" class="gameCard"></div>
                    <div id="card7" class="gameCard"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="menuDiv">
        <div class="menu">
            <button class="menuBtn" id="startBtn">Start</button>
            <button class="menuBtn" id="highScoreBtn">High score</button>
            <button class="menuBtn" id="rulesBtn">Rules</button>
            <button class="menuBtn" id="goBackBtn" onclick="location.href='index.html'" type="button">Exit</button>
        </div>
    </div>
    <script src="script/memory.js"></script>
</body>
</html>
